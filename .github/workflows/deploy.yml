# ═══════════════════════════════════════════════════════════════════════════════
# GitHub Actions - CI/CD Pipeline for EpiPredict Kenya AI
# Runs on every push to main branch
# ═══════════════════════════════════════════════════════════════════════════════

name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ───────────────────────────────────────────────────────────────────────────
  # Job 1: Lint and Test
  # ───────────────────────────────────────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run backend tests
        working-directory: ./backend
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term
        continue-on-error: true  # Don't fail if tests aren't complete yet

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint
        continue-on-error: true

      - name: Build frontend
        run: npm run build

  # ───────────────────────────────────────────────────────────────────────────
  # Job 2: Build Docker Images
  # ───────────────────────────────────────────────────────────────────────────
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: epipredict-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: epipredict-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ───────────────────────────────────────────────────────────────────────────
  # Job 3: Integration Test with Docker Compose
  # ───────────────────────────────────────────────────────────────────────────
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          ENVIRONMENT=testing
          PORT=8000
          ALLOWED_ORIGINS=http://localhost
          EOF

      - name: Start services with Docker Compose
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          sleep 30
          docker-compose ps

      - name: Test backend health
        run: curl -f http://localhost:8000/health || exit 1

      - name: Test frontend health
        run: curl -f http://localhost/ || exit 1

      - name: Check logs
        if: failure()
        run: docker-compose logs

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ───────────────────────────────────────────────────────────────────────────
  # Job 4: Deploy (Only on main branch)
  # ───────────────────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Option A: Deploy to Railway
      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # Option B: Deploy to Render (uncomment if using Render)
      # - name: Deploy to Render
      #   if: ${{ secrets.RENDER_DEPLOY_HOOK }}
      #   run: |
      #     curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Deployment success notification
        run: echo "✅ Deployment completed successfully!"
